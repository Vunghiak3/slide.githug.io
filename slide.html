<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="slide.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="slide">
        <div class="container-icon">
          <div class="hidden"><i class="fas fa-angle-left"></i></div>
          <div class="prev icon">
            <i class="fas fa-angle-left"></i>
          </div>
        </div>
        <div class="pictures">
          <div class="move">
            <div class="picture">
              <img
                src="https://data.webnhiepanh.com/wp-content/uploads/2020/11/21110851/phong-canh-6.jpg"
                alt=""
              />
            </div>
            <div class="picture">
              <img
                src="https://data.webnhiepanh.com/wp-content/uploads/2020/11/21105453/phong-canh-1.jpg"
                alt=""
              />
            </div>
            <div class="picture">
              <img
                src="https://data.webnhiepanh.com/wp-content/uploads/2020/11/21111025/phong-canh-7.jpg"
                alt=""
              />
            </div>
            <div class="picture">
              <img
                src="https://data.webnhiepanh.com/wp-content/uploads/2020/11/21105809/phong-canh-4.jpg"
                alt=""
              />
            </div>
            <div class="picture">
              <img
                src="https://data.webnhiepanh.com/wp-content/uploads/2020/11/21110437/gio-vang.jpg"
                alt=""
              />
            </div>
            <div class="picture">
              <img
                src="https://data.webnhiepanh.com/wp-content/uploads/2020/11/21110851/phong-canh-6.jpg"
                alt=""
              />
            </div>
            <div class="picture">
              <img
                src="https://data.webnhiepanh.com/wp-content/uploads/2020/11/21105453/phong-canh-1.jpg"
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="container-icon">
          <div class="hidden"><i class="fas fa-angle-right"></i></div>
          <div class="next icon">
            <i class="fas fa-angle-right"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="slide.js"></script>
  </body>
</html>
